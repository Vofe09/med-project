<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MED.UNIT — Подробности материала</title>
<link rel="stylesheet" href="../style.css">
<style>
  .material-detail {
    width: 80%;
    max-width: 800px;
    margin: 120px auto 60px auto;
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  .material-detail img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 20px;
  }
  .material-detail h1 {
    margin-bottom: 15px;
    text-align: center;
  }
  .material-detail p {
    margin-bottom: 10px;
    font-size: 16px;
  }
  .download-btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: var(--blue-main);
    color: white;
    text-decoration: none;
    border-radius: 15px;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="material-detail" id="material-detail">
  <!-- JS вставит данные сюда -->
</div>

<script>
const detailContainer = document.getElementById('material-detail');

// Получаем id из URL
const urlParams = new URLSearchParams(window.location.search);
const id = parseInt(urlParams.get('id'));

// Загружаем JSON
fetch('materials.json')
  .then(res => res.json())
  .then(data => {
    const material = data.find(m => m.id === id);
    if(material) {
      detailContainer.innerHTML = `
        <img src="${material.image}" alt="${material.name}">
        <h1>${material.name}</h1>
        <p><strong>Автор:</strong> ${material.author}</p>
        <p><strong>Дата выпуска:</strong> ${material.date}</p>
        <p>${material.description}</p>
        <a href="${material.file}" class="download-btn" download>Скачать материал</a>
      `;
    } else {
      detailContainer.innerHTML = '<p>Материал не найден.</p>';
    }
  });
</script>

</body>
</html>
