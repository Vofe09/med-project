<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор теста</title>
    <link rel="stylesheet" href="test-style.css">
</head>
<body>

<header>
    <nav>
        <a href="/">Главная</a>
        <a href="index.html">Тесты</a>
        <a href="#">Материалы</a>
    </nav>
</header>

<div class="content">
    <h1 class="page-title">Доступные тесты</h1>
    <div id="test-list" class="card-grid"></div>
</div>

<footer class="footer">
    MED.UNIT — 2025
</footer>

<script>
async function loadTests() {
    const res = await fetch("tests.json");
    const data = await res.json();

    const list = document.getElementById("test-list");
    list.innerHTML = "";

    data.tests.forEach(test => {
        const card = document.createElement("div");
        card.className = "test-card";

        card.innerHTML = `
            <h2>${test.title}</h2>
            <p>Количество вопросов: ${test.questions.length}</p>
            <a href="test.html?id=${test.id}" class="btn">Начать</a>
        `;

        list.appendChild(card);
    });
}

loadTests();
</script>

</body>
</html>
