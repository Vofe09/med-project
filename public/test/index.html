<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор теста</title>
    <link rel="stylesheet" href="test-style.css">
</head>
<body>

    <header>
        <nav>
            <a href="https://unit-med.vercel.app/" class="lighter">О нас</a>
            <a href="https://med-forum-2.vercel.app/forum">Форум</a>
            <a href="https://unit-med.vercel.app/conference/index.html">Конференции</a>
            <a href="https://unit-med.vercel.app/materials/index.html"> Материалы </a>
            <a href="https://unit-med.vercel.app/test/index.html"> Тесты </a>
        </nav>
    </header>

<div class="content">
    <h1 class="page-title">Доступные тесты</h1>
    <div id="test-list" class="card-grid"></div>
</div>

<footer class="footer">
    MED.UNIT — 2025
</footer>

<script>
async function loadTests() {
    const res = await fetch("tests.json");
    const data = await res.json();

    const list = document.getElementById("test-list");
    list.innerHTML = "";

    data.tests.forEach(test => {
        const card = document.createElement("div");
        card.className = "test-card";

        card.innerHTML = `
            <h2>${test.title}</h2>
            <p>Количество вопросов: ${test.questions.length}</p>
            <a href="test.html?id=${test.id}" class="btn">Начать</a>
        `;

        list.appendChild(card);
    });
}

loadTests();
</script>

</body>
</html>
